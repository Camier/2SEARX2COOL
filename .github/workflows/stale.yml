name: 'Close stale issues and PRs'

on:
  schedule:
    - cron: '30 1 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v8
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            It will be closed if no further activity occurs within 7 days.
            Thank you for your contributions.
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            Feel free to reopen if you have more information or if the issue persists.
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,enhancement,help wanted,good first issue'
          
          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 14 days.
            Thank you for your contributions.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            Feel free to reopen if you'd like to continue working on it.
          days-before-pr-stale: 60
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,work in progress'
          
          # Limits
          operations-per-run: 30
          
          # Don't close issues/PRs with these milestones
          exempt-milestones: 'v1.0.0,v0.4.0,v0.3.0'
          
          # Don't close issues/PRs assigned to someone
          exempt-all-assignees: true